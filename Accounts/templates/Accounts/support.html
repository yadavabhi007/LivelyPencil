{% extends 'Accounts/base.html' %}


{% block heading %} LivelyPencil Support {% endblock heading %}


{% block content %}
<div class="col sm-10">
  {% if messages %}
  {% for message in messages %}
  <b style="color:#f10606; margin-left: 22px;">{{message}}</b>
  {% endfor %}
  {% endif %}
  <form action="" method="post" id="imageUploadForm" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="images">Images:</label><br>
    <input type="file" id="images" name="images" multiple><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="about">About:</label><br>
    <textarea name="about" id="about" cols="22" rows="8"></textarea><br><br>
    <button>Submit</button>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $("#images").on("change", function() {
    if ($("#images")[0].files.length > 5) {
        alert("You Can't Add More Than 5 Images");
    }
});
</script>
{% endblock content %}
